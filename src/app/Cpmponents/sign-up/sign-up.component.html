<div id="sign-up" class="container">
  <div class="row">
    <div class="col">
      <h2 mat-dialog-title style="text-align: center;">Sign Up</h2>
    </div>
  </div>

  <div class="container">
    <mat-dialog-content>
      <form [formGroup]="signUpForm" (ngSubmit)="submitSignUpForm()">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field hintLabel="Max 15 characters">
              <mat-label>Name</mat-label>
              <input matInput #Name maxlength="15" placeholder="Ex. Mohamed Ahmed" />
              <mat-hint align="end">{{ Name.value.length }}/15</mat-hint>
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input
                     matInput
              placeholder="pat@example.com"
              formControlName="emailControl"
                required
                    />
              <mat-error *ngIf="signUpForm.get('emailControl')?.invalid">{{
                getErrorMessage()
              }}</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">

          <mat-form-field>
            <mat-select
              formControlName="phoneCountryControl"
              placeholder="Country /Region"
            >
              <mat-option
                *ngFor="let country of countries"
                [value]="country.code"
                >{{ country.name }} (+{{ country.dialCode }})</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        </div>

        <div class="row">
          <div class="col-md-12">

          <mat-form-field>
            <input
              matInput
              type="tel"
              placeholder="Enter your phone number"
              formControlName="phoneNumberControl"
            />
          </mat-form-field>

          <mat-error *ngIf="signUpForm.get('phoneNumberControl')?.invalid">{{
            getPhoneNumberErrorMessage()
          }}</mat-error>
        </div>
        </div>

        <div class="row">

          <div class="col-md-12">
            <mat-form-field>

              <input matInput type="number" maxlength="14" placeholder="Enter your National ID"
              formControlName="nationalIdControl" required>
            </mat-form-field>

              <mat-error *ngIf="signUpForm.get('nationalIdControl')?.invalid">{{getNationalIdErrorMessage()}}</mat-error>
          </div>
        </div>


        <div class="row">
          <div class="col-md-6">


    <mat-form-field appearance="fill">
      <input matInput type="text" placeholder="Enter your username"
       formControlName="usernameControl" required>
      <mat-icon matSuffix>account_circle</mat-icon>

    </mat-form-field>
    <mat-error *ngIf="signUpForm.get('usernameControl')?.invalid">{{getUsernameErrorMessage()}}</mat-error>

  </div>

  <div class="col-md-6">
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'"
      formControlName ='passwordControl' required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-error *ngIf="signUpForm.get('passwordControl')?.invalid">{{ getPasswordErrorMessage()}}</mat-error>
  </div>
</div>



      </form>
    </mat-dialog-content>



      <mat-dialog-actions align="end">


        <button mat-button mat-dialog-close>Cancel</button>

        <button mat-button [mat-dialog-close]="true"
        cdkFocusInitial [disabled]="!signUpForm.valid"
        (click)="submitSignUpForm()">
          Sign Up</button>



    </mat-dialog-actions>




  </div>
</div>
